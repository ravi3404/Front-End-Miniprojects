<html>
	<head>
		<title> Student Login form</title>

        <style>
           h1{
            color:skyblue;
            }
            div{
            width:500px;
            margin-left:450px;
            text-align:center;
            border:5px solid black;
            background-color:grey;

            }
        button:hover{
        background-color:blue;
        }

        </style>
	</head>
<body>
<div>
<h1> Student login form </h1>
<h2>-------------------------------</h2>
<form>
<label for = "id">Stu_id: </label>
<input type = "alphanumeric" placeholder ="enter your Collage id"><br><br>

<label for = "name">Stu_Name: </label>
<input type = "text" placeholder ="enter your name"><br><br>

<label for = "Course">Stu_Course: </label>
<input type = "text" placeholder ="name of course "><br><br>

<label for = "email">Stu_Email: </label>
<input type = "email" placeholder ="enter your Email Id"><br><br>

<label for = "phone">Stu_Phone.no: </label>
<input type = "numeric" placeholder ="enter your phone number"><br><br>

<label for = "date">Stu_dob: </label>
<input type = "date" placeholder ="enter your dob"><br><br>

<label for = "address">Stu_address: </label>
<input type = "address" placeholder ="enter your address"><br><br>
<button><a href="https://www.alliance.edu.in/">Submit</a></button>
</form>
</div>
</body
</html>
