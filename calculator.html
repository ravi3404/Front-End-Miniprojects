<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .calculator {
      background: #333;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .display {
      background: #111;
      color: white;
      font-size: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 15px;
    }

    .display span {
      display: block;
      font-size: 16px;
      text-align: left;
      color: #fff;
      margin-bottom: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      height: 70px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .orange {
      background: orange;
      color: white;
    }

    .light {
      background: #bbb;
      color: black;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <span>Welcome to Calculator</span>
      0
    </div>
    <div class="buttons">
      <button class="light">AC</button>
      <button class="light">←</button>
      <button class="light">%</button>
      <button class="orange">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="orange">x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="orange">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="orange">+</button>

      <button>0</button>
      <button>00</button>
      <button>.</button>
      <button class="orange">=</button>
    </div>
  </div>
</body>
</html>
