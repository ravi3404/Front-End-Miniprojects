<html>
    <head>
        <title> Math table using javascript</title>
    </head>
    <body>
        <script>
            // Function to print multiplication table
            function MathTable(number ,upto = 10) {
                document.write(`Multiplication table of ${number}:`);
                console.log(`Multiplication Table of ${number}:`);
                for (let i = 1; i <= upto; i++) {
                console.log(`${number} x ${i} = ${number * i}`);
                document.write(`<br>${number} x ${i} = ${number * i}`);
               }
            }
            let num = prompt("Enter a number to print its multiplication table:"); 
            MathTable(num);


        </script>
    </body>
</html>
