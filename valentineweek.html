<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValentainsDay Week using Switch</title>
</head>
<body>
    <h2>Valentains Week</h2>
    <script>
        let date = Number(prompt("Enter any date b/w 7th feb to 14th to know:"));

        switch(date){
            case 7:
                document.write("It's Rose day ");
                console.log("It's Rose day");
                break;
            case 8:
                document.write(" It's Propose day ");
                console.log("It's Propose day");
                break;
            case 9:
                document.write(" It's Chocolate day ");
                console.log("It's Chocolate day");
                break;
            case 10:
                document.write(" It's Teddy day ");
                console.log("It's Teddy day");
                break;
            case 11:
                document.write("It's Promise day ");
                console.log("It's Promise day");
                break;
            case 12:
                document.write(" It's Hug day ");
                console.log("It's Hug day");
                break;
            case 13:
                document.write(" It's Kiss day ");
                console.log("It's Kiss day");
                break;
            case 14:
                document.write(" It's finally valentain's day ");
                console.log("It's Rose day");
                break;
        }
    </script>
</body>
</html>
