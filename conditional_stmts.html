<html>
    <head>
        <title> Conditional Statements in JS</title>
    </head>
    <body>
        <h1> Conditional Statements in JS</h1>
        <script>

            // Check wheather the number is positive,negative or zero
             var a=prompt("enter a number");
           
            if(a>0){
                document.write(`a is positive`);
                console.log("a is positive");
            }else if(a<0){
               document.write("a is negative");
                console.log("a is negative");
            }else{
                document.write("a is zero");
                console.log("a is zero");
            }


            // All Days in Weeks using Switch case
             let num =Number(prompt("enter a number"));
            switch(num){
                case 1:
                    document.write("today is sunday");
                    break;
                case 2:
                    document.write("today is monday");
                    break;
                case 3:
                    document.write("today is tuesday");
                    break;
                 case 4:
                    document.write("today is wednesday");
                    break;
                 case 5:
                    document.write("today is thursday");
                    break;
                 case 6:
                    document.write("today is friday");
                    break;
                 case 7:
                    document.write("today is saturday");
                    break;            
            }

       
            // Calculating simple interest
            var p = Number(prompt("enter principle  amount"));
            var r = Number(prompt("enter rate of interest"));
            var t = Number(prompt("enter time in years"));
            var si = (p * r * t) / 100;
            document.write("Total Interest is : ",si);
            </script>
    </body>
</html>
